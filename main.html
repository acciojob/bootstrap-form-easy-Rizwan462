<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<section>
		<div id="heading">
			<h1>Internship Form</h1>
		</div>
		<form>
		<div class="d-flex align-self-center justify-content-around">
			<div id="f-name" class="d-flex flex-column">
				<label for="first-name-input">First Name</label>
				<input type="text" id="first-name-input" required>
				 <div id="first-name-error" class="invalid-feedback"></div>
			</div>
			<div id="l-name" class="d-flex flex-column">
				<label for="last-name-input">Last Name</label>
				<input type="text" id="last-name-input" required>
			</div>
			<div id="email" class="d-flex flex-column">
				<label for="email-input">Email Address</label>
				<input type="email" id="email-input" placeholder="xyz@abc.com" required>
			</div>
			
		</div>
		<div id="college" class="d-flex align-self-center justify-content-around">
			<div class="d-flex flex-column">
				<label for="college-input">College</label>
				<input type="text" id="college-input" required>
			</div>
			<div id="year" class="d-flex flex-column">
				<label for="graduaton-year-select">Graduation Year</label>
				<select id="graduaton-year-select" required>
					<option>chose</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
				</select>
				
			</div>
			<div id="roll-no" class="d-flex flex-column">
				<label for="roll-no-input">Roll No.</label>
				<input type="text" id="roll-no-input" required>
			</div>
			
		</div>
			<div id="check-box">
				<input type="checkbox" id="conditions-checkbox" required>
				<label for="conditions-checkbox">Agree to terms and Conditons<br>Your must agree before submitting</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit form</button>
			
		</form>
		
	</section>
	<h1></h1>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
